<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>查看Termius保存的密码</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <script src="run.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/purecss/build/pure.css">
</head>

<body>
   <form class="pure-form">
        <fieldset>
            <legend>输入Termius账号<span id="termiusAccount"></span>的密码：</legend>
            <input id="password" type="password" placeholder="密码">
            <button class="pure-button pure-button-primary">查询</button>
        </fieldset>
    </form>
    <table id="result" class="pure-table"></table>
</body>

</html>
